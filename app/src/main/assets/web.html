<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=gb2312">
    <script type="text/javascript">

        function javacalljs(){
            document.getElementById("content").innerHTML=
            "<br/>JAVA调用了JS的无参函数";
        }
        function javacalljswith(arg){
            document.getElementById("content").innerHTML=
            ("<br/>"+arg);
        }
        function call(){
            var ph=document.getElementById("tel").value;
            window.android.callTel(ph);
        }

        function message(){

            var dx=document.getElementById("msg").value;
             var nei=document.getElementById("txt").value;
            window.android.goSendMessage(dx,nei);
        }





    </script>
</head>
<body>
HTML 内容显示<br/>
<h1><div id="content">内容显示</div></h1>
<br/>
<input type="button" value="点击调用Java代码" onclick="window.android.startFunction()"/>
<br/>
<input type="button" value="点击调用Java代码并传递参数" onclick="window.android.startFunction('http://www.huya.com/')"/>
<br/>
<label>请输入要拨打的号码</label>
<input type="number" id="tel"><br/>
<input type="button" value="点击拨打" onclick="call()"/>
<br/>
<label>请输入要发送的联系人</label>
<input type="number" id="msg"><br/>
<label>请输入要发送的内容</label>
<input type="text" id="txt"><br/>

<input type="button" value="点击发送短信" onclick="message()"/>




</body>
</html>
